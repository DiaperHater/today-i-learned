<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Components Basics</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="app">
    
    <h1>{{ message }}</h1>
    <button-counter></button-counter>
    
</div>

<script type="module">

    import ButtonCounter from './ButtonCounter.js'
    
    const { createApp } = Vue

    createApp({
        data() {
            return {
                message: 'Vue.js Components Basics',
            }
        },
        components: {
            ButtonCounter,
        }
    }).mount('#app')
</script>

</body>
</html>
